name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  windows-msbuild:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        configuration: [Release, Debug]
    env:
      PLATFORM: x64

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore solution
        shell: pwsh
        run: |
          msbuild RvrseMonitor.sln `
            /t:Restore `
            /p:Configuration=${{ matrix.configuration }} `
            /p:Platform=${{ env.PLATFORM }}

      - name: Build ${{ matrix.configuration }}
        shell: pwsh
        run: |
          msbuild RvrseMonitor.sln `
            /m `
            /p:Configuration=${{ matrix.configuration }} `
            /p:Platform=${{ env.PLATFORM }} `
            /p:UseMultiToolTask=true

      - name: Run smoke tests
        shell: pwsh
        working-directory: build\${{ matrix.configuration }}
        run: .\RvrseMonitorTests.exe

      - name: Install OpenCppCoverage
        if: matrix.configuration == 'Release'
        shell: pwsh
        run: choco install opencppcoverage --yes --no-progress

      - name: Generate coverage report
        if: matrix.configuration == 'Release'
        id: coverage
        shell: pwsh
        run: |
          $coverageDir = Join-Path $Env:RUNNER_TEMP "coverage"
          New-Item -ItemType Directory -Path $coverageDir -Force | Out-Null
          $coverageFile = Join-Path $coverageDir "coverage.xml"
          OpenCppCoverage.exe `
            --sources src `
            --sources include `
            --export_type cobertura:$coverageFile `
            --working_dir build\Release `
            --target build\Release\RvrseMonitorTests.exe
          "coverage_path=$coverageFile" >> $Env:GITHUB_OUTPUT

      - name: Upload coverage artifact
        if: matrix.configuration == 'Release'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ github.sha }}
          path: ${{ steps.coverage.outputs.coverage_path }}

      - name: Upload coverage to Codecov
        if: matrix.configuration == 'Release'
        uses: codecov/codecov-action@v4
        with:
          files: ${{ steps.coverage.outputs.coverage_path }}
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: release
          fail_ci_if_error: false

      - name: Upload Release binaries
        if: matrix.configuration == 'Release'
        uses: actions/upload-artifact@v4
        with:
          name: RvrseMonitor-Release-${{ github.sha }}
          path: build/Release/*.exe
