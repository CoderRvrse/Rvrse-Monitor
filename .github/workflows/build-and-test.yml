name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  windows-msbuild:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        configuration: [Release, Debug]
    env:
      PLATFORM: x64

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore solution
        shell: pwsh
        run: |
          msbuild RvrseMonitor.sln `
            /t:Restore `
            /p:Configuration=${{ matrix.configuration }} `
            /p:Platform=${{ env.PLATFORM }}

      - name: Build ${{ matrix.configuration }}
        shell: pwsh
        run: |
          msbuild RvrseMonitor.sln `
            /m `
            /p:Configuration=${{ matrix.configuration }} `
            /p:Platform=${{ env.PLATFORM }} `
            /p:UseMultiToolTask=true

      - name: Run smoke tests
        shell: pwsh
        working-directory: build\${{ matrix.configuration }}
        run: |
          $perfFile = "telemetry\perf-${{ matrix.configuration }}.json"
          .\RvrseMonitorTests.exe "--build-config=${{ matrix.configuration }}" "--perf-json=$perfFile"

      - name: Upload perf telemetry
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: perf-${{ matrix.configuration }}-${{ github.sha }}
          path: build/${{ matrix.configuration }}/telemetry/perf-${{ matrix.configuration }}.json
          if-no-files-found: warn

      - name: Install OpenCppCoverage
        if: matrix.configuration == 'Release'
        shell: pwsh
        run: choco install opencppcoverage --yes --no-progress

      - name: Generate coverage report
        if: matrix.configuration == 'Release'
        id: coverage
        shell: pwsh
        run: |
          # Refresh PATH to find OpenCppCoverage.exe
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")

          $coverageDir = Join-Path $Env:RUNNER_TEMP "coverage"
          New-Item -ItemType Directory -Path $coverageDir -Force | Out-Null
          $coverageFile = Join-Path $coverageDir "coverage.xml"

          & "C:\Program Files\OpenCppCoverage\OpenCppCoverage.exe" `
            --sources src `
            --sources include `
            --export_type cobertura:$coverageFile `
            --working_dir build\Release `
            -- build\Release\RvrseMonitorTests.exe

          "coverage_path=$coverageFile" >> $Env:GITHUB_OUTPUT

      - name: Upload coverage artifact
        if: matrix.configuration == 'Release'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ github.sha }}
          path: ${{ steps.coverage.outputs.coverage_path }}

      - name: Upload coverage to Codecov
        if: matrix.configuration == 'Release'
        uses: codecov/codecov-action@v4
        with:
          files: ${{ steps.coverage.outputs.coverage_path }}
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: release
          fail_ci_if_error: false

      - name: Package release bundle
        if: matrix.configuration == 'Release'
        id: package
        shell: pwsh
        run: |
          $result = ./scripts/package_release.ps1 -Configuration ${{ matrix.configuration }} -OutputDirectory dist
          "package_path=$($result.ZipPath)" >> $Env:GITHUB_OUTPUT
          "checksum_path=$($result.ZipChecksumPath)" >> $Env:GITHUB_OUTPUT
          "package_version=$($result.Version)" >> $Env:GITHUB_OUTPUT

      - name: Upload release package
        if: matrix.configuration == 'Release'
        uses: actions/upload-artifact@v4
        with:
          name: release-package-${{ github.sha }}
          path: |
            ${{ steps.package.outputs.package_path }}
            ${{ steps.package.outputs.checksum_path }}

      - name: Upload Release binaries
        if: matrix.configuration == 'Release'
        uses: actions/upload-artifact@v4
        with:
          name: RvrseMonitor-Release-${{ github.sha }}
          path: build/Release/*.exe

  publish-release:
    name: Publish GitHub Release
    needs: windows-msbuild
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download packaged artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-package-${{ github.sha }}
          path: release

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          tag_name: ${{ github.ref_name }}
          name: Rvrse Monitor ${{ github.ref_name }}
          body: |
            Automated release for ${{ github.ref_name }}.
            Refer to CHANGELOG.md for highlights and docs/releases.md for packaging details.
